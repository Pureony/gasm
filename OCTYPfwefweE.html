<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Online 3D Shooter</title>
<style>
  body { margin: 0; overflow: hidden; background: #202020; }
  canvas { display: block; }
  #crosshair {
    position: fixed;
    top: 50%;
    left: 50%;
    width: 10px;
    height: 10px;
    margin-left: -5px;
    margin-top: -5px;
    border: 2px solid white;
    border-radius: 50%;
    pointer-events: none;
  }
  #info {
    position: fixed;
    top: 10px;
    left: 10px;
    color: white;
    font-family: sans-serif;
  }
</style>
</head>
<body>
<div id="crosshair"></div>
<div id="info">Click to start. WASD to move, Mouse to look, Click to shoot.</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>

<script>
/* ---------- SCENE & RENDERER ---------- */
const scene = new THREE.Scene();
scene.background = new THREE.Color(0x202020);

const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);

const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

/* ---------- LIGHT ---------- */
const light = new THREE.DirectionalLight(0xffffff, 1);
light.position.set(5, 10, 5);
scene.add(light);

/* ---------- FLOOR ---------- */
const floor = new THREE.Mesh(
  new THREE.PlaneGeometry(100, 100),
  new THREE.MeshStandardMaterial({ color: 0x444444 })
);
floor.rotation.x = -Math.PI / 2;
scene.add(floor);

/* ---------- PLAYER CAMERA HOLDER ---------- */
const cameraHolder = new THREE.Object3D();
cameraHolder.position.y = 1.6;
cameraHolder.add(camera);
scene.add(cameraHolder);

let yaw = 0;
let pitch = 0;

/* ---------- CONTROLS ---------- */
const keys = {};
document.addEventListener("keydown", e => keys[e.code] = true);
document.addEventListener("keyup", e => keys[e.code] = false);

// Pointer lock for mouse look
document.body.addEventListener("click", () => {
    document.body.requestPointerLock();
});

document.addEventListener("mousemove", e => {
    if (document.pointerLockElement === document.body) {
        yaw -= e.movementX * 0.002;
        pitch -= e.movementY * 0.002;
        pitch = Math.max(-Math.PI/2, Math.min(Math.PI/2, pitch));
        cameraHolder.rotation.y = yaw;
        camera.rotation.x = pitch;
    }
});

/* ---------- ENEMIES ---------- */
const enemies = [];
function spawnEnemies(count=10) {
    for (let i=0; i<count; i++){
        const enemy = new THREE.Mesh(
            new THREE.BoxGeometry(1,1,1),
            new THREE.MeshStandardMaterial({ color: 0xff0000 })
        );
        enemy.position.set((Math.random()-0.5)*20,0.5,(Math.random()-0.5)*20);
        scene.add(enemy);
        enemies.push(enemy);
    }
}
spawnEnemies();

/* ---------- SHOOTING ---------- */
const raycaster = new THREE.Raycaster();
document.addEventListener("mousedown", () => {
    raycaster.setFromCamera(new THREE.Vector2(0,0), camera);
    const hits = raycaster.intersectObjects(enemies);
    if (hits.length > 0){
        scene.remove(hits[0].object);
        enemies.splice(enemies.indexOf(hits[0].object),1);
    }
});

/* ---------- GAME LOOP ---------- */
function animate() {
    requestAnimationFrame(animate);

    // movement
    const speed = 0.1;
    const direction = new THREE.Vector3();
    if (keys["KeyW"]) direction.z -= speed;
    if (keys["KeyS"]) direction.z += speed;
    if (keys["KeyA"]) direction.x -= speed;
    if (keys["KeyD"]) direction.x += speed;

    direction.applyEuler(cameraHolder.rotation);
    cameraHolder.position.add(direction);

    renderer.render(scene, camera);
}
animate();

/* ---------- RESIZE ---------- */
window.addEventListener("resize", () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>
</body>
</html>
